<!DOCTYPE html>
<html lang="en">
<head>
	<title>Infopulse Courses Dashboard</title>
	<meta charset="utf-8">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="styles/css/imports.css">
</head>
<body>
	<section class="dashboard">
		<button class="switch-left"></button>
		<form class="menu-left">			
			<label class="magnifying-glass">
				<input type="search" id="search" placeholder="Search:" class="user-data-left">
			</label>
			<fieldset class="filters">
				<label>
					<input type="checkbox" id="web">
					<span>Web</span>
				</label>
				<label>
					<input type="checkbox" id="desktop">
					<span>Desktop</span>
				</label>
				<label>
					<input type="checkbox" id="mobile">
					<span>Mobile</span>
				</label>
				<label>
					<input type="checkbox" id="support">
					<span>Support</span>
				</label>
			</fieldset>			
			<label class="calendar">
				<input type="text" id="date" class="user-data-left current-date auto-kal">
			</label>
		</form>
		<div class="projects-wrapper">
			<div>
				<table class="projects-header">
					<thead class="dashboard-header"></thead>
				</table>
			</div>
			<div class="projects-body">
				<table class="projects">
					<tbody class="dashboard-body"></tbody>
				</table>
			</div>
		</div>
	</section>
	<form class="menu-right">
		<label class="project-info">
			<input type="text" id="project-name" placeholder="Project name:" class="user-data-right" required>
		</label>
		<label class="calendar">
			<input type="text" id="due-date" placeholder="Due date" class="user-data-right auto-kal" required>
		</label>
		<label class="calendar">
			<input type="text" id="created" placeholder="Created" class="user-data-right current-date auto-kal" required>
		</label>
		<label class="project-info">
			<input type="text" id="members" placeholder="Members:" class="user-data-right" required>
		</label>
		<div class="dropdown">
			<input type="text" id="type-field" placeholder="Type:" class="user-data-right expand-input" readonly required>
			<label for="type-field" class="expand" id="type-label"></label>
			<ul class="list-type"></ul>
		</div>
		<div class="dropdown">
			<input type="text" id="customer-field" placeholder="Customer:" class="user-data-right expand-input" readonly required>
			<label for="customer-field" class="expand" id="customer-label"></label>
			<ul class="list-customer"></ul>
		</div>
		<button type="submit" class="create-project" disabled="true">Create</button>
	</form>
	<footer>
		<p>Infopulse Courses Dashboard @ 2016</p>
	</footer>
	<script src="vendor/kalendae/kalendae.standalone.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
